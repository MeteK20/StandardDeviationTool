<!DOCTYPE html>
<html>
    <head>
        <title>Standaardafwijking berekenen</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <form id="calculator-form">
                <div class="form-group">
                    <label for="array-of-values">Vul de getallen van de dataset in, gescheiden met een komma</label>
                    <input type="text" class="form-control" placeholder="1, 2, 3, etc." id="text-field">
                </div>
            </form>
            <p id="output-line" class="inline">De standaarddeviatie is: </p>
            <p id="output" class="inline"></p>
            </br></br>
            <button id="calculator-btn" type="submit" class="btn btn-primary">Bereken standaardafwijking</button> 
        </div>

        <!-- type="module" is nodig om een script te gebruiken die gebruik maakt van imports-->
        <script type="module" src="./main.js"></script>

        <!-- Bootstrap JS cdn scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
